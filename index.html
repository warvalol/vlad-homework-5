<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header class="page-header clearfix">
        <a href="#" class="logo">art</a>
        <nav class="main-nav">
          <ul class="main-menu">
            <li class="main-menu-item">
              <a href="#" class="main-menu-link">Home</a>
            </li>
            <li class="main-menu-item">
              <a href="#" class="main-menu-link">About us</a>
            </li>
            <li class="main-menu-item">
              <a href="#" class="main-menu-link">Page</a>
            </li>
            <li class="main-menu-item">
              <a href="#" class="main-menu-link">Shop</a>
            </li>
            <li class="main-menu-item">
              <a href="#" class="main-menu-link">Blog</a>
            </li>
            <li class="main-menu-item">
              <a href="#" class="main-menu-link">Contact us</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- MAIN -->
      <main>
        <!-- SLIDER -->
        <section class="slider">
          <div class="slider-content">
            <img src="/img/girls.jpg" alt="girls" width="1600px" />
            <button class="left-button">
              <img src="/img/button color.png" alt="" />
              <div class="left-arrow"><</div>
            </button>
            <button class="right-button">
              <img src="/img/button color.png" alt="" />
              <div class="right-arrow">></div>
            </button>
            <div class="slider-text">
              <h2 class="slider-h2">Affordable Paris Tours</h2>
              <p class="slider-p">City Tours / Tour Tickets / Tour Guides</p>
            </div>
          </div>
        </section>
        <!-- NEW COLLECTION -->
        <section class="new-collection">
          <h2 class="products-title">New Collection</h2>
          <ul class="collection-list clearfix">
            <li class="collection-item">
              <a class="collection-link" href="#">
                <img
                  class="collection-img"
                  src="img/product01.jpg"
                  alt="product1"
                  width="255px"
                  height="322px"
                />
                <span class="collection-name">blue tshirt</span>
                <span class="collection-price">$26</span>
              </a>
            </li>
            <li class="collection-item">
              <a class="collection-link" href="#">
                <img
                  class="collection-img"
                  src="img/product02.jpg"
                  alt="product1"
                  width="255px"
                  height="322px"
                />
                <span class="collection-name">woman shirt</span>
                <span class="collection-price">$31</span>
              </a>
            </li>
            <li class="collection-item">
              <a class="collection-link" href="#">
                <img
                  class="collection-img"
                  src="img/product03.jpg"
                  alt="product1"
                  width="255px"
                  height="322px"
                />
                <span class="collection-name">yellow tshirt</span>
                <span class="collection-price">$21</span>
              </a>
            </li>
            <li class="collection-item">
              <a class="collection-link" href="#">
                <img
                  class="collection-img"
                  src="img/product04.jpg"
                  alt="product1"
                  width="255px"
                  height="322px"
                />
                <span class="collection-name">cool lingerie</span>
                <span class="collection-price">$56</span>
              </a>
            </li>
          </ul>
        </section>
